<body>
	<div class="page-header text-center"><h1>Hangman!</h1> </div>
	<div class="container">
		<div class="row score-row"> 
		
		<div class="col-sm-6 score-container text-center">
			<span> <h3 class="score-text win-count">WINS: 0</h3></span>

		</div>
		<div class="col-sm-6 score-container text-center">
			<span> <h3 class="score-text lose-count">LOSS: 0</h3></span>

		</div>
		</div>

			
	</div>
	
	<div class="container main-content">
		<div  id="play-now" class="game-options">
			 <button type="button" onclick="gameStart()"  class="btn btn-default play-button">
			 	Play Game!
			 </button> 
		</div>

		<div id="main-game-area" class="row main-row">
			
			<div class="col-sm-4 clue-column">
			<img id="hint-image" src="" class="img-fluid hint-image" alt="Responsive image">
			</div>
			<div class="col-sm-8 action-column">
				
				<span class="hint-container text-center">
					<!--should be dynamic-->
					<h2 class="hint-title">HINT:</h2>
					<h2 class="hint-text"></h2>
				</span>
				<span class="masked-container text-center">
				<h2 class="masked-text"></h2> <!--placeholder.... this will be an array-->
			</span>
			</div>
		</div>
		
	</div>
